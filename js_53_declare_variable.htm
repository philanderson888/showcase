<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript Lab - Declare Variables</title>
    <script>
        function alertString() {
            var myString = "This is my string";
            alert(myString);
        }
        function alertNumbers() {
            var x = 1, y = 2;
            alert("x = " + x + " and y = " + y);
        }
    </script>
</head>
<body>
<h1>Javascript Labs</h1>
<h2>Declare Variables</h2>
    <button onclick="alertString()">Click to alert a String</button>
    <button onclick="alertNumbers()">Click to alert numbers</button>
</body>
</html>
