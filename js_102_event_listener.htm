    <h1>Events</h1>
    <input type="button" id="one" value="one" />
    <input type="button" id="two" value="two" />
    <input type="button" id="three" value="three" />

    <div id="a2zButtons"></div>


    <script>
        function sayHello() {
            alert('hello');
        }

        function sayGoodbye() {
            alert('goodbye');
        }


        one.onclick = function () {
            alert('one');
        }

        two.onclick = sayHello; //event handler

        three.addEventListener('click', sayHello);
        three.addEventListener('click', sayGoodbye);

        three.removeEventListener('click', sayGoodbye);
