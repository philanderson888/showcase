<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Javascript Lab - Random Number</title>
  <style>
    *{
      font-size:60px;
    }
  </style>
    <script>
      function fnRandom() {
        var x = Math.random();
        x = Math.floor(x * 100) + 1;
        document.getElementById('random').innerHTML = "The random number generated is " + x;
        setTimeout("fnRandom()", 1000);
      }
    </script>
</head>
<body onload="fnRandom()">
  <p id="random"></p>
</body>
</html>
