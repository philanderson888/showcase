<html>
<body>

<button onclick="myFunction()">Click</button>

<p id="Display"></p>
<p id="Display2"></p>

<script>
function myFunction() {
    var x = 5;
	var y = "5";
    document.getElementById("Display").innerHTML = (x == y);
	document.getElementById("Display2").innerHTML = (x === y);
}
</script>

</body>
