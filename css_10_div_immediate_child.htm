<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css_10_div_immediate_child.css" />
</head>
<body>
<div class="one">
  <p>This is one paragraph styled within the 'one' class</p>
  <div>
    <p>This is another paragraph styled within the 'one' class as this class styles every paragraph in the div</p>
  </div>
</div>

<div class="two">
  <p>This is the immediate child of div class so it's styled green</p>
  <div>
    <p>This is not the immediate child of the green class so it's not styled</p>
  </div>
</div>
</body>
</html>
