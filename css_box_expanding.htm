<!DOCTYPE html>
<html>
<head>
    <title>Box Model</title>
    <style>
        div.ex {
            width: 220px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0px;
        }

        .box{
            width: 220px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0px; 
        }


        .boxmodel {
                    /* to ensure it's supported in all browsers as this isn't a nailed down standard yet */
                    /* makes borders and such apply to the inside of your element as opposed to the outside like usual */
                    box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    -ms-box-sizing: border-box;
                    -webkit-box-sizing: border-box;
                    /* for smooth transition... ease-out won't work unless it's specified here (instead of it hover css below) */
                    transition: border 150ms ease-in-out;
				        width: 250px;
				        padding: 10px;
				        border: 15px solid teal;
				        margin: 0px;
        }
 
        /* makes the border grow (on the inside due to above) and change colour */
        .boxmodel:hover {
                    border: 50px solid teal;
        }

    </style>
</head>
<body>
    <div class="boxmodel">The total width of this element is 250px. On Hover the border changes from 15 to 50 pixels all round.  This means that the boxes appear dynamic which can create some smart effects.</div>

    <div class="box">
        Box
    </div>
</body>
</html>
