<html>
	<head>
		<title>Example</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		* {
			margin: 0;
			padding: 0;
			font-family: calibri;
		}

		body {
			height: 100vh;
			display: flex;
			flex-direction: column;
		}

		header, footer {
			width: 100%;
			height: 50px;
		}

		header {
			background-color: red;
		}

		footer {
			background-color: green;
		}

		.body {
			width: 100%;
			display: flex;
			flex: 1;
		}

		.flex-child {
			flex: 1;
		}

		.flex-child.left {
			background-color: pink;
		}

		.flex-child.left ul {
			list-style: none;
			padding: 0;
		}

		.flex-child.center {
			flex: 3;
			background-color: yellow;
		}

		.flex-child.right {
			background-color: blue;
		}

	</style>
	</head>
	<body>
		<header>
			<a href="#home">
				<img src="http://fillmurray.com/100/50">
			</a>
			HEADER
		</header>
		<section class="body">
			<div class="flex-child left">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#work">Work</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				LEFT
			</div>
			<div class="flex-child center">
				CENTER
			</div>
			<div class="flex-child right">
				RIGHT
			</div>
		</section>
		<footer>
			FOOTER
		</footer>
	</body>
</html>
