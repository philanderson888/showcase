<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript Lab - Prompt Variable</title>
    <script>
      function fnPrompt() {
        var y = prompt("Please enter your name","Charlie");
        document.getElementById('para').innerHTML = y;
      }
    </script>
</head>
<body>
  <h1>Javascript Labs</h1>
  <button type="button" onclick="fnPrompt()">Click here to input a variable</button>
  <p id="para"></p>
</body>
</html>
