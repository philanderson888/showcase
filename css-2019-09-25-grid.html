<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1.main {
            text-align: center;
        }

        div.container {
            display: grid;
            height: 80vh;
            width: 100%;
            background-color: #eee;
            grid-template-columns: repeat(5, 1fr);
        }

        div.container02 {
            display: grid;
            height: 80vh;
            width: 100%;
            background-color: #9ee;
            grid-template-columns: repeat(3, 1fr 2fr 3fr);
            margin-top: 20vh;
        }

        div.container03 {
            display: grid;
            width: 100%;
            background-color: #6ee;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: repeat(4, 50px 100px);
            margin-top: 20vh;
            padding: 5vmin 0;
        }

        div.container04 {
            display: grid;
            width: 100%;
            background-color: #399;
            height: 90vh;
            grid-template: repeat(2, 1fr 2fr) / repeat(4, 3fr 2fr);
            margin-top: 20vh;
            padding: 5vmin 0;
        }

        div.box {
            background-color: #ddd;
            margin: 2vmin;
            padding: 2vmin;
        }
    </style>
</head>
