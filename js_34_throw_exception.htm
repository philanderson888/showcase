<html>
<head>
	<script>
	function throw1(){
		try{
			throw "This is an exception";	
		}
		catch(e){
			document.getElementById('display').innerHTML="<p>Exception Caught</p><p>" + e + "</p>";
		}
	}
	</script>
</head>
<body>
<form>
	<button type="button" onclick="throw1()" autofocus>Submit</button>
</form>
<div id="display"></div>
</body>
</html>
