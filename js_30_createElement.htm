<html>
<head>
<script>
function fnAppend(){
	var newDiv = document.createElement('div');
	var newPara = document.createElement('p');
	var newTextNode = document.createTextNode(document.getElementById('y').value);
	newPara.appendChild(newTextNode);
	newDiv.appendChild(newPara);
	document.getElementById('x').appendChild(newDiv);
}
</script>
</head>
<body>
<div id="x">Original DIV</div>
<button type="button" onclick="fnAppend()">Click To Append</button>
<form>
<input type="text" id="y" />
</form>
</body>
</html>
